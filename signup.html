<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Card Pair Matching - Register</title>
  <link rel="stylesheet" href="test_login.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>

    .navbar {
      position: absolute;
      top: 0;
      left: 0;
      padding: 10px;
      z-index: 100;
    }
    
    .nav-links {
      list-style: none;
      padding: 0;
      margin: 0;
      display: flex;
      gap: 15px;
    }
    
    .nav-links li a {
      text-decoration: none;
    color: #c8b9fb;
      font-weight: 500;
    }
    
    .nav-links li a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
 
  <nav class="navbar">
    <ul class="nav-links">
      <li><a href="test_index.html">Home</a></li>
      <li><a href="test_about.html">About</a></li>
      <li><a href="test_login.html">Login</a></li>
    </ul>
  </nav>

  <div class="container signup-page">
    <div class="card-icon">
      <div class="card-inner">
        <div class="card-front"></div>
        <div class="card-back">üÉè</div>
      </div>
    </div>
    
    <h1>Card Matching Game</h1>
    <h2>Create an Account</h2>
    
    <form id="signupForm">
      <div class="input-group">
        <label for="username">Username</label>
        <input type="text" id="username" required placeholder="Choose a username (3-20 characters)">
      </div>
      
      <div class="input-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Create a password (min. 6 characters)">
      </div>
      
      <div class="input-group">
        <label for="confirmPassword">Confirm Password</label>
        <input type="password" id="confirmPassword" required placeholder="Confirm your password">
      </div>
      
      <div class="input-group">
        <label for="playerName">Display Name</label>
        <input type="text" id="playerName" required placeholder="Name to display on leaderboard">
      </div>
      
      <button type="submit" id="registerBtn">Register</button>
      
      <div class="form-footer">
        <p>Already have an account? <a href="test_login.html">Login</a></p>
      </div>
    </form>
    
    <div id="errorMessage" class="error-message"></div>
  </div>
  
  <script src="test_signup.js"></script>
</body>
</html>
